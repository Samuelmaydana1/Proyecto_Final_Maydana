{% extends 'AppSamuel/base.html' %}

{% load static %}

{% block title %} Detalle autor {% endblock title %}

{% block main %}
<div class="container mt-4">
    <h2>Detalle del autor</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nombre: <i>{{ autor.nombre }}</i></h5>
            <h5 class="card-title">Apellido: <i>{{ autor.apellido }}</i></h5>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'ListaAutores' %}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>
{% endblock main %}
