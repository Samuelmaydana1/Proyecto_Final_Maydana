{% extends 'AppSamuel/base.html' %}

{% load static %}

{% block title %} Editar autor {% endblock title %}

{% block main %}
<div class="container mt-4">
    <h2>Editar autor</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'ListaAutores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock main %}
